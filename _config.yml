# Site settings
name: Barbiche
title: Barbiche | Software Engineer and more
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Barbiche's personal website.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
tags:
- blog
- dev
- game development
menu:
- title: Home
  url: /
- title: About
  url: /about
- title: Contact
  url: /contact
show_hero: true # Show or not the most recent article in the front page.

# Social Media Settings
github_username: Barbiche
twitter_username: TheBarbiche
instagram_username: TheBarbiche

# Posts Settings
show_time_bar: false # Article timebar, quite ugly to me.
two_columns_layout: true # Activate the second column for posts, showing the "See also" section.

# Build settings
theme: jekflix
remote_theme: thiagorossener/jekflix-template
logo: assets/img/logo.png
github: [metadata]
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-paginate-content

# SASS
sass:
  style: compressed

